<div layout="column" style="height:400px" ng-cloak>
  <md-toolbar md-scroll-shrink ng-if="true">
    <div class="md-toolbar-tools">
      <h3>
        <span>Messages</span>
      </h3>
    </div>
  </md-toolbar>

  <md-content flex ng-controller="ReadMessageController as vm" id="messages">
     <md-list>
        <div ng-repeat="m in vm.messages" style="background-color: {{m.bcol}}; border-bottom: white 2px solid;">
      <md-list-item class="md-3-line">
        <img ng-src="{{m.avi}}"  alt="avatar" class="md-avatar" id="avatar" >
        <div class="md-list-item-text" layout="column">
          <h3>{{m.title}}</h3>
          <p>
            {{m.msg}}
          </p>
        </div>
      </div>
        <md-divider inset></md-divider>
      </md-list-item>
  </div>
    </md-list>

  </md-content>

</div>
